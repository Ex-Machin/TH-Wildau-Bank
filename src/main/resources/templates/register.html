<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Register</title>
  <!-- Include Tailwind CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="flex justify-center items-center h-screen bg-gray-100">
<form th:action="@{/register}" method="post" th:object="${customer}" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
  <!-- Name Field -->
  <div class="mb-4">
    <input type="text" th:field="*{name}" placeholder="Name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- Email Field -->
  <div class="mb-4">
    <input type="email" th:field="*{email}" placeholder="Email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- Age Field -->
  <div class="mb-4">
    <input type="number" th:field="*{age}" placeholder="Age" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- Username Field -->
  <div class="mb-4">
    <input type="text" th:field="*{username}" placeholder="Username" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- Password Field -->
  <div class="mb-6">
    <input type="password" th:field="*{password}" placeholder="Password" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline">
  </div>
  <!-- Register Button -->
  <div class="flex items-center justify-between">
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
      Register
    </button>
  </div>
</form>
</body>
</html>
